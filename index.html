<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Alura Geek</title>
</head>
<body>
    <header>
        <div class="contenedor__header">
            <img src="assets/logo.png" alt="Alura Geek"></img>
            <a class="texto__header">Alura Geek</a>
            
        </div>
    </header>

    <!-- seccion productos -->
    <main>
        <div class="contenedor">
            <section id="seccion__productos">
                <h1 class="titulo">Mis productos:</h1>

                <div class="pared-prouctos">
                    <ul class="lista-productos" data-productos>
                        
                    </ul>
                </div>
            </section>

            <!-- agregar productos -->

            <section id="seccion__agregar__productos">
                <form class="form-agregar-producto" data-form-agregar>
                    <h1 class="titulo">Agregar producto</h1>

                    <fieldset class="campo-form">
                        <input name="nombre" id="nombre"  type="text" placeholder="nombre..." autocomplete="off" required />
                        <span class="mensaje-error"></span>
                    </fieldset>

                    <fieldset class="campo-form">
                        <input name="precio" id="precio"  type="text" placeholder="precio..." autocomplete="off" required/>
                        <span class="mensaje-error"></span>
                    </fieldset>

                    <fieldset class="campo-form">
                        <input name="imagen" id="imagen"  type="text" placeholder="imagen..." autocomplete="off" required/>
                        <span class="mensaje-error"></span>
                    </fieldset>

                    <div>                        
                        <input id="btn-enviar" type="submit" class="boton-enviar">

                        <button id="btn-limpiar" class="boton-limpiar">Limpiar</button>

                        
                    </div>
                </form>
            </section>
        </div>
    </main>
    <script src="js/mostrarProductos.js" type="module"></script>
    <script src="js/agregarProductos.js" type="module"></script>
    <script src="js/eliminarProductos.js" type="module"></script>
    
    <footer>
        <div class="contenedor__header">
            <img src="assets/logo.png" alt="Alura Geek"></img>
            <a class="texto__header">Alura Geek</a>
            
        </div>
        <p class="footer__line1">DESARROLLADO PARA</p>
        <p class="footer__line2">ALURA LATAM / ORACLE ONE </p>
    </footer>
    
</body>
</html>
